<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      // ë„ì‹œëª©ë¡
      const cities = [];

      // fetch í•´ì˜¨ ë„ì‹œëª©ë¡ ì„¤ì •
      async function setCities() {
        let response = await fetch(endpoint);
        if (response.ok) {
          let json = await response.json();
          cities.push(...json); // constëŠ” ì¬í• ë‹¹ë¶ˆê°€, ê°’ ì¶”ê°€,ì‚­ì œëŠ” ê°€ëŠ¥
        }
      }
      setCities();

      // findMatches
      // cities ë°°ì—´ì•ˆì— ìˆëŠ” city, state ì´ë¦„ ê³¼ ê²€ìƒ‰ë‹¨ì–´ê°€ ì¼ì¹˜í•˜ëŠ” cityë¥¼
      // RegExp ì¸ìŠ¤í„´ìŠ¤ ì™€, match í•¨ìˆ˜ë¥¼ ì´ìš©í•´ ì°¾ì•„ì„œ return
      function findMatches(wordToMatch, cities) {
        return (result = cities.filter((place) => {
          // wordToMatchë¥¼ í¬í•¨í•˜ê³ , ê¸€ë¡œë²Œ(g)(returns all matches) ë° ëŒ€/ì†Œë¬¸ì ë¬´ì‹œ(i) í”Œë˜ê·¸ ì‚¬ìš©
          const re = new RegExp(wordToMatch, 'gi');
          return place.city.match(re) || place.state.match(re);
        }));
      }

      // ê²€ìƒ‰ì°½ addEventListener: ì…ë ¥ì´ ìˆìœ¼ë©´, displayMatchí•¨ìˆ˜ ì‹¤í–‰
      const searchInput = document.querySelector('.search');
      searchInput.addEventListener('keyup', displayMatch);

      // displayMatch
      // findMatches í•´ì„œ ê²€ìƒ‰ê²°ê³¼ ë³´ì—¬ì£¼ê¸°
      // ë°±í‹±ê¸°í˜¸ë¥¼ í™œìš©í•œ string Template ì´ìš©
      function displayMatch(e) {
        const suggestions = document.querySelector('.suggestions');
        const matchArray = findMatches(this.value, cities);

        // ë°°ì—´: map ì‚¬ìš©í•´ ê° ì›ì†Œë¥¼ lië¡œ ë°”ê¾¼ë‹¤
        // ë°°ì—´.join("")ìœ¼ë¡œ stringìœ¼ë¡œ ë°”ê¾¼ë‹¤.
        const html = matchArray
          .map((place) => {
            // ê²€ìƒ‰ë‹¨ì–´ì— highlight í•˜ê¸°ìœ„í•´ regex, replaceì´ìš©
            const re = new RegExp(this.value, 'gi');
            const cityName = place.city.replace(
              re,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = place.state.replace(
              re,
              `<span class="hl">${this.value}</span>`
            );
            const population = numberWithCommas(place.population);
            return `
            <li>
              <span class="name">${cityName}, ${stateName}</span>
              <span class="population">${population}</span>
            </li>
          `;
          })
          .join('');
        suggestions.innerHTML = html;
      }
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      }
    </script>

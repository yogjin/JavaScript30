<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ğŸ’ª</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: 'helvetica neue';
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        /* flex ì ìš©: ì¢Œìš°ë¡œ ì •ë ¬ */
        display: flex;
      }

      .panel {
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        /* Safari transitionend event.propertyName === flex */
        /* Chrome + FF transitionend event.propertyName === flex-grow */
        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        flex: 1; /* ê° panelë“¤ì´ ì°¨ì§€í•  ë¹„ìœ¨ì„ ì¼ì •í•˜ê²Œ. 1*/
        display: flex;
        flex-direction: column; /* flex ì ìš©ë°©í–¥: ì„¸ë¡œ*/
        justify-content: center; /* flex ìì‹ ì¤‘ì•™ì •ë ¬*/
      }

      .panel1 {
        background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
      }
      .panel2 {
        background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
      }
      .panel4 {
        background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
      }

      /* Flex Children */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ìœ„ ì•„ë˜ ë¬¸ìì—´ ì˜¬ë ¤ì§„ ìƒíƒœì—ì„œ íŒ¨ë„ì´ ì—´ë¦¬ë©´ ë‚´ë¦¬ê¸°*/
      .panel > *:first-child {
        transform: translateY(-100%);
      }
      .panel.open-active > *:first-child {
        transform: translateY(0);
      }
      .panel > *:last-child {
        transform: translateY(100%);
      }
      .panel.open-active > *:last-child {
        transform: translateY(0);
      }

      /* íŒ¨ë„ì´ ì—´ë¦¬ë©´ ê¸€ìí¬ê¸°, flex ë²”ìœ„ ëŠ˜ë¦¬ê¸°*/
      .panel.open {
        flex: 5;
        font-size: 40px;
      }

      .panel p {
        text-transform: uppercase;
        font-family: 'Amatic SC', cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }

      .panel p:nth-child(2) {
        font-size: 4em;
      }
    </style>

    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>
        <p>You can</p>
      </div>
      <div class="panel panel5">
        <p>Life</p>
        <p>In</p>
        <p>Motion</p>
      </div>
    </div>

    <script>
      // panel í¼ì¹˜ê¸°
      // Element.classList.toggle('string')
      // <element class="string"> í´ë˜ìŠ¤ ê°’ ì¶”ê°€
      function toggleOpen() {
        this.classList.toggle('open');
      }

      // ê¸€ì ë³´ì´ê¸°
      // class: open-activeì¶”ê°€
      function toggleActive(e) {
        // transitionë¥¼ ì ìš©í•œ ìš”ì†Œê°€ 2ê°œ(font-size, flex-grow)ì´ê¸° ë•Œë¬¸ì— í•˜ë‚˜ë§Œ eventë¥¼ ì ìš©í•´ì•¼í•œë‹¤
        // this.classList.toggle('open-active');
        if (e.propertyName == 'font-size') {
          this.classList.toggle('open-active');
        }
      }

      const panels = document.querySelectorAll('.panel');

      // panel í´ë¦­ ì‹œ í¼ì¹˜ê¸°
      panels.forEach((panel) => panel.addEventListener('click', toggleOpen));

      // ë³€í™”ê°€ ëë‚˜ë©´(transitionend), ìœ„ ì•„ë˜ ê¸€ì”¨ë„ ë³´ì—¬ì£¼ê¸°.
      panels.forEach((panel) =>
        panel.addEventListener('transitionend', toggleActive)
      );
    </script>
  </body>
</html>

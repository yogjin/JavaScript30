    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      // 1. Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // í•˜ë‚˜ë¼ë„ trueë©´ true
      const haveAdult = people.some((person) => {
        const year = new Date().getFullYear();
        return year - person.year >= 19;
      });
      console.log(haveAdult); // true
      // Array.prototype.every() // is everyone 19 or older?
      // ì „ë¶€ë‹¤ trueì¸ì§€ í™•ì¸
      const isAllAdult = people.every((person) => {
        return new Date().getFullYear() - person.year >= 19;
      });
      console.log(isAllAdult); // false

      // 2. Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // filterì™€ ë¹„ìŠ·í•˜ì§€ë§Œ, ë§¨ ì²˜ìŒ ì°¾ëŠ” ìš”ì†Œë§Œ ë¦¬í„´í•´ì¤€ë‹¤.
      // find the comment with the ID of 823423
      const comment = comments.find((comment) => comment.id === 823423);
      console.log(comment); // {text: 'Super good', id: 823423}

      // 3. Array.prototype.findIndex()
      // Find the comment with this ID

      const index = comments.findIndex((comment) => comment.id === 823423);

      // Array.prototype.splice(start,deleteCount,item1,item2, ...) ì‹œì‘ì¸ë±ìŠ¤, ì‚­ì œí•  ê°¯ìˆ˜, ì¶”ê°€í•  itemë“¤
      // ë°°ì—´ìš”ì†Œ ì‚­ì œ

      // ë°°ì—´ìš”ì†Œ ì¶”ê°€

      // Array.prototype.slice() and ES6 spread operator
